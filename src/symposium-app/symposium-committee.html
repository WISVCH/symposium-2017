<link rel="import" href="./symposium-page-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">

<dom-module id="symposium-committee">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    :host {
      display: block;
    }

    paper-item {
      border-bottom: 1px rgba(128,128,128,0.3) solid;
    }

    .committee {
      margin: 16px 0 0;
    }

    iron-icon {
      margin-right: 16px;
      color: var(--secondary-color);
    }
    </style>

    <symposium-page-card heading="Committee">
        <p>This symposium is organized by the Symposium Committee of Mathematics and Computer Science Study Association 'Christiaan Huygens'. The members of the committee are:</p>

        <div class="committee">
          <template is="dom-repeat" items="{{members}}">

            <paper-item class="layout horizontal">
              <iron-icon icon="{{item.icon}}"></iron-icon>
              <paper-item-body class="flex" two-line>
                <div>{{item.name}}</div>
                <div secondary>{{item.function}}</div>
              </paper-item-body>
            </paper-item>

          </template>
        </div>

    </symposium-page-card>
  
  </template>
  <script>
    Polymer({
      is: 'symposium-committee',

      properties: {
        members: {
          type: Array,
          value: [{
            name: "Chantal Olieman",
            function: "Chairman",
            icon: "icons:gavel"
          },
          {
            name: "Roy Klip",
            function: "Secretary",
            icon: "notification:event-note"
          },
          {
            name: "Daphne van Tetering",
            function: "Treasurer",
            icon: "editor:attach-money"
          },
          {
            name: "Jacqueline Zijdenbos",
            function: "Promotional affairs",
            icon: "social:group"
          },
          {
            name: "Elsje Burgers",
            function: "Lecture affairs",
            icon: "social:school"
          },
          {
            name: "Menno Looman",
            function: "Lecture affairs",
            icon: "social:school"
          },
          {
            name: "Beer van der Drift",
            function: "Qualitate Qua",
            icon: "notification:sms-failed"
          }]
        }
      },
    });
  </script>
</dom-module>
